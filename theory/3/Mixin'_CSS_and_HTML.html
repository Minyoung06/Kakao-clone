<!--
    <3-2>
    property 만들기
    property-name: value;
    소문자,공백없음    ;(세미콜론 잊지말기)
    selector 만들기
    selector ( id, class, tag name){
        property-name: value;
        property-name: value;
    }
    id사용: #name
    class 사용: .name

    <3-3>
    html에 css 연결
    1.inline 사용
    <style>
    body{
        color: green;
    }
    </style>
    단점: 다른것에도 적용하고싶을때 봍사 붙여넣기해야됨
    2.external
    html 문서의 head에 css 파일 연결
    연결된 모든 html 문서에 적용됨
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixin' CSS and HTML</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Title</h1>
    <p>waaaaaaaaaa</p>
    <a href="contact-me.html">Fake link</a>
</body>
</html>
