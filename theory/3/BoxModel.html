<!--
    <3-4>
    content
    border
    padding 보더 안쪽으로 있는 간격
    margin 보더 바깥으로 있는 간격

    padding margin 단축:ex) 상하좌우 20px-padding: 20px; 상하 20px,좌우 10px-padding:20px 10px; 상하우좌 시계순서로 padding:20px 10px 5px 2px;
    border
    보더-폭,보더-스타일,보더-색상
    border 단축:ex) border:5px dashed red;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
            background-color: green;
            height: 100%;
        }
        .box{
            background-color: yellow;
            width: 50%;
            height: 50%;
            padding: 20px 10px 5px 2px; 
        }
        .inside-box{
            background-color: blue;
            width: 50%;
            height: 50%;
            border: 5px dashed red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inside-box"></div>
    </div>
</body>
</html>
