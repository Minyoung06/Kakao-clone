<!--
    <4-3>
    transformation
    transformation 형식에는 scale(),rotate(),skew()등 여러가지가 있다
    transformation과 transition을 같이 이용할 수 있다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformations</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:red;
            transition:transform .5s ease-in-out;
        }
        .box:hover{
            transform:rotate(1turn) scale(.5,.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
